<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>完了画面</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{http://fonts.googleapis.com/css?family=Exo:900}"
          href="http://fonts.googleapis.com/css?family=Exo:900"/>
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../static/css/main.css">
</head>
<body>
<nav th:insert="header.html :: header"></nav>
<div class="container">
    <form th:action="@{/submit}" th:object="${userOrderForm}" class="form-horizontal" method="post">
        <a href="/"></a>
        <span class="navbar-toggler-icon"></span>
        <div class ="big-title">"システムエラー"</div>
        <div>
            <div class ="sub-title2">
                入力画面に不備があるため、見積金額が出せません。
            </div>

            <div class="form-group">大変申し訳ございません。
                再度戻って、入力画面の確認をお願いいたします。</div>

        </div>
        <a href="/"></a>
        <span class="navbar-toggler-icon"></span>
        <div class="form-group">
            <div class="text-center">
                <button type="submit" name="backToTop" class="btn-back">Top画面へ戻る</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
